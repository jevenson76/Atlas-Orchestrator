<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="128" cy="128" r="120" fill="#2b2b2b" stroke="#4a9eff" stroke-width="4"/>

  <!-- Async Symbol (left side) -->
  <g transform="translate(60, 128)">
    <!-- Async arrows -->
    <path d="M -20,-30 Q 0,-40 20,-30" fill="none" stroke="#ff6b6b" stroke-width="3" stroke-linecap="round"/>
    <path d="M -20,0 Q 0,-10 20,0" fill="none" stroke="#ffa500" stroke-width="3" stroke-linecap="round"/>
    <path d="M -20,30 Q 0,20 20,30" fill="none" stroke="#4ade80" stroke-width="3" stroke-linecap="round"/>

    <!-- Arrow heads -->
    <polygon points="20,-30 25,-35 25,-25" fill="#ff6b6b"/>
    <polygon points="20,0 25,-5 25,5" fill="#ffa500"/>
    <polygon points="20,30 25,25 25,35" fill="#4ade80"/>

    <!-- Async label -->
    <text x="0" y="-50" text-anchor="middle" fill="#888888" font-family="Arial" font-size="14" font-weight="bold">ASYNC</text>
  </g>

  <!-- Center Arrow (transformation) -->
  <g transform="translate(128, 128)">
    <!-- Main arrow -->
    <rect x="-40" y="-8" width="80" height="16" fill="#4a9eff" rx="2"/>
    <polygon points="40,-16 60,0 40,16" fill="#4a9eff"/>

    <!-- Sync wrapper symbol -->
    <circle cx="0" cy="0" r="20" fill="#2b2b2b" stroke="#4a9eff" stroke-width="3"/>
    <text x="0" y="5" text-anchor="middle" fill="#4a9eff" font-family="Arial" font-size="16" font-weight="bold">S</text>
  </g>

  <!-- Sync Symbol (right side) -->
  <g transform="translate(196, 128)">
    <!-- Single straight line -->
    <rect x="-20" y="-2" width="40" height="4" fill="#4ade80" rx="2"/>
    <circle cx="20" cy="0" r="4" fill="#4ade80"/>

    <!-- Sync label -->
    <text x="0" y="-50" text-anchor="middle" fill="#888888" font-family="Arial" font-size="14" font-weight="bold">SYNC</text>
  </g>

  <!-- Title -->
  <text x="128" y="30" text-anchor="middle" fill="#4a9eff" font-family="Arial" font-size="18" font-weight="bold">run_async_safely()</text>

  <!-- Bottom label -->
  <text x="128" y="230" text-anchor="middle" fill="#666666" font-family="Arial" font-size="12">Sync Wrapper Demo</text>
</svg>